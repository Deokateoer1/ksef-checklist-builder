<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KSeF 2.0 Checklist Builder | PunchlineROI</title>
  <meta name="description" content="Inteligentna checklista wdrożeniowa KSeF 2.0 - 11 Filarów Zgodności" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            punchline: {
              blue: '#1E3A8A',
              green: '#16A34A',
              gray: '#6B7280'
            }
          },
          backgroundImage: {
            'punchline-gradient': 'linear-gradient(135deg, #1E3A8A, #16A34A)'
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark body {
      background-color: #020617;
    }

    @keyframes pulse-slow {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.95;
        transform: scale(0.99);
      }
    }

    .animate-pulse-slow {
      animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    * {
      scroll-behavior: smooth;
    }

    /* Print Optimization */
    @media print {
      body {
        background-color: white !important;
        color: black !important;
        filter: grayscale(100%) !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      body * {
        visibility: hidden;
      }

      /* Hide UI Elements completely */
      nav,
      header,
      footer,
      button,
      .sidebar,
      .export-buttons {
        display: none !important;
      }

      /* Show Report */
      #printable-report,
      #printable-report * {
        visibility: visible;
      }

      #printable-report {
        position: absolute;
        left: 0 !important;
        top: 0 !important;
        width: 100%;
        background: white;
        color: black;
        padding: 15mm;
        margin: 0;
        z-index: 9999;
        font-family: Arial, Helvetica, sans-serif !important;
      }

      /* Print Specific Tweaks */
      .break-inside-avoid {
        page-break-inside: avoid;
      }

      /* Force Borders and Text to be Black */
      * {
        border-color: #ccc !important;
      }

      h1,
      h2,
      h3,
      h4,
      .text-black {
        color: #000 !important;
      }
    }
  </style>
